<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="darkMode"></div>
    <div class="wrapper">
        <div class=" result">
            0
        </div>
        <div class="functional clearAll">
            <h2>C</h2>
        </div>
        <div class="functional clearOne">
            <h2>&#60-</h2>
        </div>
        <div class="functional procent">
            <h2>%</h2>
        </div>
        <div id='/' class="functional division operator">
            <h2>/</h2>
        </div>
        <div class="number" id="7">
            <h2>7</h2>
        </div>
        <div class="number" id="8">
            <h2>8</h2>
        </div>
        <div class="number" id="9">
            <h2>9</h2>
        </div>
        <div id='*' class="functional multiply operator">
            <h2>*</h2>
        </div>
        <div class="number" id="4">
            <h2>4</h2>
        </div>
        <div class="number" id="5">
            <h2>5</h2>
        </div>
        <div class="number" id="6">
            <h2>6</h2>
        </div>
        <div id='-' class="functional submission operator">
            <h2>-</h2>
        </div>
        <div class="number" id="1">
            <h2>1</h2>
        </div>
        <div class="number" id="2">
            <h2>2</h2>
        </div>
        <div class="number" id="3">
            <h2>3</h2>
        </div>
        <div id='+' class="functional addition operator">
            <h2>+</h2>
        </div>
        <div class="functional more">
            <h2>more</h2>
        </div>
        <div class="number" id="0">
            <h2>0</h2>
        </div>
        <div class="number pointer " id=".">
            <h2>.</h2>
        </div>
        <div class="functional equal">
            <h2>
                <div>=</div>
            </h2>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
